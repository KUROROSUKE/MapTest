<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Quick Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+ePnxAAk1u+4TvNHYubdtufkq+5uXFXuo3x1oQdY9hmr1YzZ+Z3ODMJ3KIuX7RmSHDsZnSi5XV4pXMQDP5/A=="
    crossorigin=""
  />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map" tabindex="0"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-QVCDzTovpA0SmJ5HOA/td0Di9XdkN7xdpr4ya5mP6qODNDfHSMh5sKifrEen03E93jTV7yxZEOh7sLVs7e9g=="
    crossorigin=""
  ></script>

  <script>
    // Init map
    const map = L.map('map', { keyboard: true }).setView([51.505, -0.09], 13);

    // Base layer
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker
    L.marker([51.5, -0.09])
      .addTo(map)
      .bindPopup('A pretty CSS popup.<br>Easily customizable.')
      .openPopup();
  </script>
</body>
</html>
