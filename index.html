<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet デモ</title>

  <!-- Leaflet CSS（SRI 正常） -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map" tabindex="0"></div>

  <!-- Leaflet JS（SRI 正常） -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

<script>
  // ▼ 1. バウンディングボックス
  const bounds = [[36.55771029169622, 136.6471705075536], [36.55146691928484, 136.64761690578962]]; // ここを好きな地域に

  // ▼ 2. マップ生成＋制限
  const map = L.map('map', {
    keyboard: true,
    maxBounds: bounds,
    maxBoundsViscosity: 1.0
  }).fitBounds(bounds);             // ▼ 3. 最初から範囲いっぱいに表示

  // タイル
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // デモ用マーカー
  L.marker([35.6895, 139.6917]).addTo(map).bindPopup('新宿駅');
</script>
</body>
</html>
